<html>
    <head>
        <title>Incremental Code Company</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <h1 id="title">Incremental Code Company</h1>
        <div class="container">
            <p id="lines" class="currency"></p>
            <p id="money" class="currency"></p>

            <h2 class="section-title">Actions</h2>
            <div class="grid">
                <div class="col-50">
                    <div class="button large" id="write-code">Write Code</div>
                    <label>Do some work!</label>
                </div>
                <div class="col-50">
                    <canvas id="code-price" width="298" height="75"></canvas>
                    <div class="button large" id="sell-code">Sell Code</div>
                    <label>Sell your code!</label>
                </div>
            </div>

            <h2 class="section-title">Upgrades</h2>
            <button class="button" id="upgrade-keyboard">Upgrade keyboard</button>
            <label>($<span id="upgrade-keyboard-cost"></span>)</label>

            <h2 class="section-title">Menu</h2>
            <button class="button" id="reset">Reset</button>
        </div>
        <div class="footer">
            <div>Incremental Code Company: <i>v0.2.1-alpha</i>. View on <a href="https://github.com/ErrorInAComment/incrementalcodecompany">Github</a>.</div>
            <div>Made By <a href="https://github.com/ErrorInAComment">ErrorInAComment</a>.</div>
        </div>

        <script src="cookiehelper.js"></script>
        <script src="graph.js"></script>
        <script src="game.js"></script>
    </body>
</html>
