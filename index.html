<html>
    <head>
        <title>Incremental Code Company</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <h1 id="title">Incremental Code Company</h1>
        <div class="container">
            <p id="lines"></p>
            <button class="button large" id="write-code">Write Code</button>
            <label>Do some work!</label>

            <h1 class="section-title">Upgrades</h1>
            <button class="button" id="upgrade-keyboard">Upgrade keyboard</button>
            <label>(<span id="upgrade-keyboard-cost"></span> lines of code)</label>

            <h1 class="section-title">Menu</h1>
            <button class="button" id="reset">Reset</button>
        </div>
        <div class="footer">
            <div>Incremental Code Company: <i>v0.1.0-alpha</i>. View on <a href="https://github.com/ErrorInAComment/incrementalcodecompany">Github</a>.</div>
            <div>Made By <a href="https://github.com/ErrorInAComment">ErrorInAComment</a>.</div>
        </div>

        <script src="cookiehelper.js"></script>
        <script src="game.js"></script>
    </body>
</html>
